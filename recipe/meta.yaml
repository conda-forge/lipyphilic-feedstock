{% set name = "lipyphilic" %}
{% set version = "0.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lipyphilic-{{ version }}.tar.gz
  sha256: dfc6d9116c7f7251f1b69bfb93c635c7d3a16f90ee27537365fbacddf540bbbc

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.7
  run:
    - freud >=2.4.1
    - mdanalysis >=2.0
    - tidynamics
    - numpy >=1.16
    - pandas >=1.1
    - python >=3.6
    - scipy
    - tqdm
    - mock # required by MDAnalysis
    - cython # required by gsd and Freud
    - matplotlib-base
    - seaborn

test:
  imports:
    - lipyphilic
    - lipyphilic.lib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/p-j-smith/lipyphilic
  summary: A Python toolkit for analysing MD simulations of lipid membranes
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - p-j-smith
